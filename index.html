	<meta property="og:title" content="Beer O'clock" />

<body>
	<div class="site-container">
		<div class="main-content">
			<header class="site-header" role="banner">
				<h1>Beer<br/>O'clock</h1>
				<p>How long until the most important time of day?</p>
				<div class="social-sharing">
					<div class="share-button facebook-share">
						<div class="fb-like" data-href="https://beeroclock.in" data-layout="standard" data-width="450" data-show-faces="false"></div>
					</div>

					<div class="share-button twitter-share">
						<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://beeroclock.in" data-text="How long is it until Beer O'clock?" data-related="benhodgson,jamesrwhite" data-hashtags="beeroclock">Tweet</a>
					</div>
				</div>
			</header>

			<div class="drink-container" role="presentation">
				<div id="drink-type">
					<div class="drink-glass">
						<div class="glass-overlay"></div>
					</div>
					<div class="liquid-content">
						<div class="tasty-beverage">
							<div class="beverage-head"></div>
							<div class="bubbles"></div>
						</div>
					</div>
				</div>
			</div>

			<section class="countdown-timer" role="main">
				<h2>Time until Beer O'clock</h2>
				<div class="countdown-container">
					<!-- <div class="countdown-segment countdown-days">
						<h3 class="countdown-label">Days</h3>
						<div class="digit">3</div>
					</div> -->
					<div class="countdown-segment countdown-hours">
						<h3 class="countdown-label">Hours</h3>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>
					<div class="countdown-segment countdown-minutes">
						<h3 class="countdown-label">Minutes</h3>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>
					<div class="countdown-segment countdown-seconds">
						<h3 class="countdown-label">Seconds</h3>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>
				</div>

				<div class="beer-oclock-notification">
					It's Beer O'clock!
				</div>
			</section>

		</div>
	</div>

	<footer class="site-footer" role="contentinfo">
		<div class="site-options">
			<a href="javascript:void(0);" class="site-customise bubble-toggle" title="Toggle Bubble Animation - You may want to disable bubbles on slow computers, or if your laptop fans start to sound like a fighter jet.">Turn Bubbles Off</a>
			<a href="javascript:void(0);" class="site-customise settings-toggle" title="Pour your own pint!">Customise</a>
		</div>
		<small class="site-credits">Brewed by <a href="https://jamesrwhite.co.uk">James White</a> &amp; <a href="http://benhodgson.net">Ben Hodgson</a></small>
	</footer>

	<section class="settings-panel">
		<form id="settings-form" class="settings-inner">
			<h2>Customise Beer O'clock</h2>
			<div class="settings-segment drink-type">
				<h3>Make mine a&hellip;</h3>
				<fieldset class="select-box drink-options">
					<select name="drink_type">
						<option value="1">Pint of Lager</option>
						<option value="2">Pint of Ale</option>
						<option value="3">Pint of Stout</option>
						<option value="4">Bottle of Beer</option>
						<option value="5">Gin &amp; Tonic</option>
						<option value="6">Cola</option>
						<option value="7">Blue Alcopop</option>
					</select>
				</fieldset>
			</div>

			<div class="settings-segment time-selector">
				<h3>At this time&hellip;</h3>
				<div class="select-box hour-options">
					<select name="start_hour">
						<option value="1">1 AM</option>
						<option value="2">2 AM</option>
						<option value="3">3 AM</option>
						<option value="4">4 AM</option>
						<option value="5">5 AM</option>
						<option value="6">6 AM</option>
						<option value="7">7 AM</option>
						<option value="8">8 AM</option>
						<option value="9">9 AM</option>
						<option value="10">10 AM</option>
						<option value="11">11 AM</option>
						<option value="12">Midday</option>
						<option value="13">1 PM</option>
						<option value="14">2 PM</option>
						<option value="15">3 PM</option>
						<option value="16">4 PM</option>
						<option value="17" selected>5 PM</option>
						<option value="18">6 PM</option>
						<option value="19">7 PM</option>
						<option value="20">8 PM</option>
						<option value="21">9 PM</option>
						<option value="22">10 PM</option>
						<option value="23">11 PM</option>
					</select>
				</div>
			</div>
			<div class="settings-options">
				<a href="javascript:void(0);" class="settings-cancel settings-toggle">Close</a>
			</div>
		</form>
	</section>
